language: python
python:
  - '3.5'
  - '3.8'
script:
  - coverage run --source githammer --omit 'githammer/__main__.py,githammer/summary/*.py' -m unittest tests
after_success:
  - codecov
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  skip_cleanup: true
  on:
    branch: master
    tags: true
